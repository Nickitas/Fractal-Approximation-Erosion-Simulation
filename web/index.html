<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <title>Фрактальная береговая линия Чёрного моря</title>
  <style>
    body { background: #0f172a; color: #e2e8f0; font-family: Arial, sans-serif; margin: 0; padding: 20px; }
    button { padding: 12px 24px; margin: 0 10px; font-size: 18px; cursor: pointer; background: #1e293b; color: white; border: 2px solid #475569; border-radius: 8px; }
    button:hover { background: #334155; }
  </style>
</head>
<body>
  <script src="wasm_exec.js"></script>
  <script>
    if (!WebAssembly.instantiateStreaming) {
      WebAssembly.instantiateStreaming = async (resp, importObject) => {
        const source = await (await resp).arrayBuffer();
        return await WebAssembly.instantiate(source, importObject);
      };
    }
    const go = new Go();
    WebAssembly.instantiateStreaming(fetch("main.wasm"), go.importObject).then((result) => {
      go.run(result.instance);
    });
  </script>
</body>
</html>
